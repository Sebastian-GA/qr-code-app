<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Code Generator</title>
        <link rel="shortcut icon" href="assets/qr-code.png" type="image/x-icon">

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="qr-code">
                <img src="assets/qr-code.png" alt="QR Code" id="qr-code" />
            </div>
            <div class="input">
                <input type="text" id="input" placeholder="Enter your text here" />
                <button id="button">Generate QR</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
